<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anglo pay</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="logo">
          <img src="Group 174 (1).png" class="anglo" alt="anglopay" />
        </div>

        <div class="info">
          <div>
            <button class="btn btn-link btn-small">Home</button>
          </div>
          <div>
            <button class="btn btn-link btn-small">About Us</button>
          </div>

          <div>
            <button class="btn btn-link btn-small">FAQs</button>
          </div>

          <div>
            <button class="btn btn-outline">Sign In</button>
          </div>

          <div>
            <button class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="intro">
          <h2>Welcome to the Future.</h2>
          <p>
            Anglo Pay offers effective management of cryptocurrencies.With just
            a few clicks<br />
            you can transfer cryptocurrencies<br />
            anywhere in the world.
          </p>

          <div class="bottom">
            <div class="first">
              <button class="btn btn-primary">Get Started</button>
            </div>

            <div class="second">
              <button class="btn btn-outline">Learn More</button>
            </div>
          </div>
        </div>

        <div class="device">
          <img src="Group 190 (2).png"image" alt="device and atm" />
        </div>
      </div>
    </div>
  </body>
</html>
