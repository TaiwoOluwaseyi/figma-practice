<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    />
    <title>Ango pay</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="full-height">
      <!-- <div class="container"> -->
      <div class="container">
        <div class="top">
          <div class="logo">
            <img src="Group_174_(1).png" class="anglo" alt="anglopay" />
          </div>
          <div id="hamburger" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="info">
            <div>
              <button class="btn btn-link btn-small">Home</button>
            </div>
            <div>
              <button class="btn btn-link btn-small">About Us</button>
            </div>

            <div>
              <button class="btn btn-link btn-small">FAQs</button>
            </div>

            <div>
              <button class="btn btn-outline">Sign In</button>
            </div>

            <div>
              <button class="btn btn-primary">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      <div id="dropdown" class="info-mobile">
        <div>
          <button class="btn btn-link btn-block">Home</button>
        </div>
        <div>
          <button class="btn btn-link btn-block">About Us</button>
        </div>
        <div>
          <button class="btn btn-link btn-block">FAQs</button>
        </div>
        <div>
          <button class="btn btn-outline btn-block">Sign In</button>
        </div>
        <div>
          <button class="btn btn-primary btn-block">Sign Up</button>
        </div>
      </div>
      <div class="container">
        <div class="main">
          <div class="intro">
            <h1>Welcome to the Future.</h1>
            <p>
              <span>Ango</span> Pay offers effective management of
              cryptocurrencies.<br />With just a few clicks you can transfer
              cryptocurrencies<br />
              anywhere in the world.
            </p>

            <div class="bottom">
              <div class="first">
                <button class="btn btn-primary">Get Started</button>
              </div>

              <div class="second">
                <button class="btn btn-outline">Learn More</button>
              </div>
            </div>
          </div>
          <div class="device">
            <img src="Large_Virtual_Card.svg" alt="device and atm" />
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <script>
      let elem = document.getElementById("hamburger");
      let dropDownElement = document.getElementById("dropdown");

      elem.addEventListener("click", function () {
        dropDownElement.classList.toggle("active");
      });
    </script>
  </body>
</html>
